<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimal-ui">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Simple Form</title>
</head>
<body>
    <div class="lauot-container">
        <h1>Форма зворотного зв’язку</h1>
                                                                            <!-- ім’я -->
        <form class="form">
            <div class="field required">
                <label for="field-name">Ваше ім'я</label>
                <input type="text" id="field-name" placeholder="Введіть ім’я в форматі Іван Франко" class="control icon-name" required>
            </div>
                                                                            <!-- ЕМЕЙЛ -->
            <div class="field required">
                <label for="field-email">Ваш E-Mail</label>
                <input type="email" id="field-email" class="control icon-email" required>
            </div>
                                                                            <!-- Телефон -->
            <div class="field required">
                <label for="field-phone">Ваш телефон</label>
                <input type="tel" id="field-phone" class="control icon-phone" required>
            </div>
                                                                                
            <div class="field error required">
                <label for="field-phone-err">Ваш телефон</label>
                <input type="tel" id="field-phone-err" class="control icon-phone" required>
                <p class="error-message">Дане поле заповнене неправильно.<br> 
                Тут на одну цифру більше ніж треба</p>
            </div>
                                                                        <!-- Вибір регіону -->
            <div class="field">
                <label>Ваш регіон</label>

                <label class="radio">
                    <input type="radio" name="region" value="Ukraine" checked>Україна
                </label>

                <label class="radio">
                    <input type="radio" name="region" value="Poland">Польща
                </label>
            </div>
                                                                        <!-- Вибір міста -->
            <div class="field">
                <label for="field-city">Ваше місто</label>
                <select id="field-city" class="control">
                    <option value=" " selected>Оберіть зі списку</option>
                    <option value="ternopil">Тернопіль</option>
                    <option value="lviv">Львів</option>
                    <option value="kyiv">Київ</option>
                    <option value="odessa">Одеса</option>
                    <option value="rivne">Рівне</option>
                    
                </select>
            </div>
                                                                            <!-- Comment -->
            <div class="field">
                <label for="field-comment">Довгий текст</label>
                <textarea id="field-comment" rows="4" class="control" placeholder="Тут можна написати ваш відгук"></textarea>
            </div>
                                                                            <!-- Check Box -->
            <div class="field no-label">
                <label class="checkbox">
                    <input type="checkbox" name="tos-agree" value="1">
                    Погоджуюсь з умовами платформи
                </label>
            </div>
                                                                        <!-- Button -->
            <footer class="form-actions">
                <button type="reset" class="btn-reset">cкинути</button>
                <button type="submit" class="btn-submit">готово</button>
            </footer>
        </form>
    </div>
</body>
</html>
